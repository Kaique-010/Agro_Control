{% extends 'base.html' %} {% load static %} {% block content %}

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<style>
  .btn-success,
  .btn-warning {
    background-color: rgb(39, 193, 199);
    color: rgb(255, 255, 255);
  }

  .container{
    color: antiquewhite;
  }
</style>

<center>
  <h3>
    {% if object %}Editar Plano de Contas{% else %}Cadastrar Plano de Contas{%endif %}
  </h3>
  <i class="bi bi-calculator" style="font-size: 2rem"></i>
</center>

<div class="container">
  <div class="row mb-4">
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <div style="display: flex; padding: 5px; gap: 10px; margin-top: 15px">
        <button
          type="submit"
          class="btn {% if object %}btn-warning{% else %}btn-success{% endif %}"
        >
          {% if object %}Salvar Alterações{% else %}Salvar{% endif %}
        </button>
        <a href="{% url 'planos_listar' %}" class="btn btn-secondary">
          Voltar
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
</div>
