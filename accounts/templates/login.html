{% extends 'base.html' %} {% load static %} {% block title %}Login{% endblock %}
{% block content %}

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}" />

<div class="login-container">
  <img
    src="{% static 'accounts/image/logo.jpg' %}"
    alt="Agro Control"
    class="logo"
  />
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username"
        ><i class="bi bi-person-check fs-2"></i> E-MAIL:</label
      >
      <input
        type="email"
        name="username"
        id="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password"><i class="bi bi-key fs-2"></i> SENHA:</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-success btn-block">Entrar</button>
  </form>
</div>

{% endblock %}
